<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/make.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<title>Form Reviews</title>
</head>
<body>

	<div class="wrapper">
		<h3>Welcome to Quncy Restaurant, Please tell us about your experience</h3>
        <div id="form-placeholder">
<form action="#" onsubmit="return false">
			<div class="rating">
				<input type="number" id="rating" name="rating" hidden>
				<i class='bx bx-star star' style="--i: 0;"></i>
				<i class='bx bx-star star' style="--i: 1;"></i>
				<i class='bx bx-star star' style="--i: 2;"></i>
				<i class='bx bx-star star' style="--i: 3;"></i>
				<i class='bx bx-star star' style="--i: 4;"></i>
			</div>
            <div style="margin: 10px 0; text-align: left;">
                <label for="customer" >Your Name: <span style="color:red;font-size: small;font-style: italic;">Optional</span></label>
                <input type="text" placeholder="Your Name" class="form-control input-sm" id="customer" name="customer"/>
            </div>
			<textarea name="opinion" cols="30" id="opinion" rows="5" placeholder="Your opinion..."></textarea>
			<div class="btn-group">
				<button type="button" class="btn submit" onclick="saveReview()">Submit</button>
				<button class="btn cancel">Cancel</button>
			</div>
		</form>
        </div>
        <div id="loading-placeholder" style="display:none">
            <i class="fa fa-spinner fa-spin fa-5x" style="color:blueviolet"></i>
            <h5 style="color:blueviolet">Submitting Review, Please wait...</h5>
        </div>
		
	</div>  
    <script src="assets/serverconfig.js"></script>
    <script src="assets/make.js"></script>
</body>
</html>
